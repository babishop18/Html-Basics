<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h3>Images referenced inside project</h3>
    <!-- imgage tag is self closing -->
    <!-- "../" will go back a folder -->
    <img src="../Assets/TurnForTheWorse.jpg" alt="Robots and donuts" width="300" height="300">
    <br />
    <hr />

    <h3>Images referenced inside project</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" alt="Robots and donuts" width="300" height="300">
    <br />
    <hr />

    <h3>Wrapping an image with an external link</h3>
    <a href=https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg target="_blank" > <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" target alt="Robots and donuts" width="300" height="300"></a>
    <br />
    <hr />

<img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" alt="Robots and donuts" width="300" height="300" style="border-radius: 125px">
