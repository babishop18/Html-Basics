<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1> Basic Table</h1>
    <table border="2" align="center">
        <tr>
            <th>Movie name</th>
            <th>release year</th>
            <th>rating out of 10</th>
        </tr>
        <tr align="center"> 
            <td>Wolf of wall street</td>
            <td>2013</td>
            <td><b>8.2</b></td>
        </tr>
        <tr>
            <td>Django</td>
            <td>2012</td>
            <td>8.2</td>
        </tr>
    </table>

</body>
</html>
